  <main>
    <section>
        <article>
            <div>
                <h1>Contacto</h1>
                <form action="post">
                    <label for="firstName">Nombre</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Nombre" required>
                    <label for="lastName">Apellido</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Apellido" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono" required>
                    <select name="opciones">
                        <option value="tasaciones">Tasaciones</option>
                        <option value="venta">Comprar o Vender una propiedad</option>
                        <option value="alquiler">Alquileres</option>
                        <option value="temporarios">Alquileres temporarios</option>
                        <textarea name="comentarios" id="" cols="30" rows="10">Deje su consulta</textarea>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Resetear">

                </form>
            </div>
        </article>
    </section>
